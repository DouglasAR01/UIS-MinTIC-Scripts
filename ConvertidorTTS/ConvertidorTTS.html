<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="./funciones.js"></script>
    <title>ConvertidorTTS - Nuwebs.com.co</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="https://nuwebs.com.co/" class="navbar-brand" target="_blank">
            <img src="./logoNuwebs.svg" width="80%" height="">
        </a>
        <a href="#" class="navbar-brand ml-auto">Convertidor TTS - UIS - Nuwebs</a>
        <a href="https://uis.edu.co/" class="navbar-brand" target="_blank">
            <img src="https://uis.edu.co/wp-content/uploads/elementor/thumbs/Logo-UIS-1-plbronwpv9swki3bdmwd6756ltowgxqdgqf5o7cyf8.png" alt="">
        </a>
    </nav>
    <div class="container my-3">
        <div class="row">            
            <h3>Convertidor de código a texto leíble TTS</h3>
            <textarea name="" id="textoIni" cols="30" rows="10" class="form-control mb-2"></textarea>
            <button class="btn btn-primary mr-1" onclick="reemplazar()">Convertir</button>
            <button class="btn btn-info mr-1" onclick="copiar()">Copiar texto convertido</button>
            <button class="btn btn-danger" onclick="limpiar()">Limpiar</button>            
        </div>
        <div class="row">
            <h3>Texto convertido:</h3>
            <textarea name="" id="textoFin" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <hr class="w-75">
        
    </div>
    <div class="container-fluid bg-dark text-light p-3">
        <div class="row">
            <div class="col text-center">
                <p>Desarrollado por Douglas Ramírez - Nuwebs - Soluciones informáticas</p>
