<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="./funciones.js"></script>
    <title>ConvertidorTTS - Nuwebs.com.co</title>
</head>
<body>
    <div class="container">
        <div class="row">            
            <h3>Convertidor de código a texto leíble TTS</h3>
            <textarea name="" id="textoIni" cols="30" rows="10" class="form-control mb-2"></textarea>
            <button class="btn btn-primary mr-1" onclick="reemplazar()">Convertir</button>
            <button class="btn btn-info mr-1" onclick="copiar()">Copiar texto convertido</button>
            <button class="btn btn-danger" onclick="limpiar()">Limpiar</button>            
        </div>
        <div class="row">
            <h3>Texto convertido:</h3>
            <textarea name="" id="textoFin" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <hr class="w-75">
        <div class="row">
            <div class="col text-center">
                <p>Desarrollado por Douglas Ramírez - Nuwebs - Soluciones informáticas</p>
                <a href="https://nuwebs.com.co/" target="_blank">Nuwebs.com.co</a>
            </div>
        </div>
    </div>
</body>
</html>
