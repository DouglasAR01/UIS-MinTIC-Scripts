<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="./func.js"></script>
    <title>Calculadora de notas</title>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="https://uis.edu.co/" class="navbar-brand" target="_blank">
            <img src="https://uis.edu.co/wp-content/uploads/elementor/thumbs/Logo-UIS-1-plbronwpv9swki3bdmwd6756ltowgxqdgqf5o7cyf8.png" alt="">
        </a>        
        <a href="#" class="navbar-brand">Calculadora de notas definitivas - UIS</a>
    </nav>
    <div class="container my-3">
        <table class="table table-bordered table-striped table-responsive-md table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" class="col-4 text-center">
                        Asignatura
                    </th>
                    <th scope="col" class="col-4 text-center">
                        Actividad
                    </th>
                    <th scope="col" class="col-2 text-center">
                        Porcentaje en asignatura
                    </th>
                    <th scope="col" class="col-2 text-center">
                        Nota
                    </th>
                </tr>
            </thead>
            <tbody id="datos" class="">
            </tbody>            
        </table>        
    </div>
    <div class="container my-3">        
        <table class="table table-bordered table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" class="col-6 text-center">
                        Asignatura
                    </th>
                    <th scope="col" class="col-2 text-center">
                        Porcentaje en el ciclo
                    </th>
                    <th scope="col" class="col-4 text-center">
                        Nota
                    </th>
                </tr>
            </thead>
            <tbody id="resultados">
            </tbody>
        </table>
        <button class="btn btn-primary btn-block btn-lg" onclick="calcular()">Calcular nota</button>
    </div>
    <div class="container-fluid bg-dark text-light p-3">
        <div class="row">
            <div class="col-md-3 text-center">                            
                <a href="https://nuwebs.com.co/" class="navbar-brand" target="_blank">
                    <img src="./logoNuwebs.svg" width="100%" height="">
                </a>
            </div>
            <div class="col-md-9 text-center">
                <p>Desarrollado por Douglas Ramírez, Monitor Académico - Nuwebs - Soluciones informáticas</p>
                <a href="https://nuwebs.com.co/" target="_blank" class="text-info">Nuwebs.com.co</a>
            </div>
        </div>
    </div>
    <script>
        init();
    </script>
</body>
</html>
